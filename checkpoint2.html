<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkpoint Assignment</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

      <script type="text/babel">

        class Person extends React.Component {
            constructor(props){
                super(props);
         }
         render() {
           return (
             <div>
              {this.props.name}, {this.props.age}

             </div>
           );
         }
       } 
       ReactDOM.render(
         <Person name = 'Nate' age = {36} />, document.getElementById('app')
       );
    </script>
  </body>
</html>
