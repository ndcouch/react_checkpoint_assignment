<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkpoint Assignment</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

      <script type="text/babel">

             class Person extends React.Component {

         render() {
          function Person(name, age) {
                   this.name = name;
                   this.age = age;
               }
               var nate = new Person('Nate', 37);
           return (
             <div>
              {nate.name}, {nate.age}

             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Person />, document.getElementById('app')
       );
    </script>
  </body>
</html>
